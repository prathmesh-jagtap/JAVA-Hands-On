      ><input
        type="text"

      /><br />

      <label for="dob">Date of Birth </label
      ><input type="date" name="dob" required /><br />

      <label for="email">Email Id </label>
      <input type="email" E name="email" /><br />

      <br />

    </form>
  </body>
