<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <form action="register" method="post">
      <h2>Registration Form</h2>
      <label for="name"
        >Name
        <input
          type="text"
          name="name"
          placeholder="Enter You Name"
          required
        /> </label
      ><br />

      <label for="dob"
        >Date of Birth <input type="date" name="dob" required /> </label
      ><br />

      <label for="email">Email Id <input type="email" E name="email" /> </label
      ><br />

      <label for="tel"
        >Mobile Number <input type="tel" name="telephone" /> </label
      ><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
